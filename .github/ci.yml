name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --prefix app

      - name: Run lint
        run: npm run lint --prefix app || echo "Lint not configured yet"

      - name: Run tests
        run: npm test --prefix app || echo "Tests not configured yet"

      - name: Docker build (smoke test)
        run: docker build -t fintech-app ./app || echo "Dockerfile not ready yet"
